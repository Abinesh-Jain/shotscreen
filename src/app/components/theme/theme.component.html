<button mat-icon-button [matMenuTriggerFor]="themes">
    <mat-icon>format_color_fill</mat-icon>
</button>
<mat-menu #themes>
    <button mat-menu-item (click)="switchTheme()">
        <mat-icon>brightness_auto</mat-icon>
        <span>OS Default</span>
    </button>
    <button mat-menu-item (click)="switchTheme(false)">
        <mat-icon>brightness_high</mat-icon>
        <span>Light</span>
    </button>
    <button mat-menu-item (click)="switchTheme(true)">
        <mat-icon>brightness_low</mat-icon>
        <span>Dark</span>
    </button>
</mat-menu>
