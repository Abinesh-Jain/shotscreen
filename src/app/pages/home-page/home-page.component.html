<mat-drawer-container autosize>
    <div class="dvh-100 d-flex flex-column">
        <app-toolbar [onLeadingIconClick]="toggleDrawerFunc" />
        <div class="h-100 p-3">
            <app-drag-and-drop />
        </div>
    </div>
    <mat-drawer #drawer mode="side" autoSize="true">
        <div class="dvw-25 p-3">
            <p>Auto-resizing sidenav</p>
        </div>
    </mat-drawer>
</mat-drawer-container>
